<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>ðŸ§® Calculator</title>
</head>

<h1 class="mb-5">Calculator App</h1>
<body>
    <div id="calculator">
      <input type="text" id="display" disabled/>
      <br />
      <button id="ac" class="operator">AC</button>
      <button id="de" class="operator">DE</button>
      <button id="." class="operator">.</button>
      <button id="/" class="operator">/</button>
     <br />
     <button id="7">7</button>
     <button id="8">8</button>
     <button id="9">9</button>
     <button id="*" class="operator">*</button>
     <br />
     <button id="4">4</button>
     <button id="5">5</button>
     <button id="6">6</button>
     <button id="-" class="operator">-</button>
     <br />
     <button id="1">1</button>
     <button id="2">2</button>
     <button id="3">3</button>
     <button id="+" class="operator">+</button>
     <br />

     <button id="00">00</button>
     <button id="0">0</button>
     <button id="=" class="equal operator">=</button>
     <br />
    </div>
    <script src="/script.js"></script>
    <p><a href="https://github.com/CyraIftikhar">Open source</a> coded by <a href="https://shiny-mousse-0c7987.netlify.app/">Cyra Iftikhar</a></p>
</body>
</html>
